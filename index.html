<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <h1>Etch-A-Sketch</h1>

    <div id="container">

        <div id="info-box">
            
            <div id="buttons">
                <button id="clear-grid">Clear Canvas</button>
                <button id="change-grid">Change Canvas Size</button>
            </div>

            <div id="info">
            This is a basic Etch-A-Sketch. <br> 
            Use the Clear Canvas button to clear what you've drawn <br>
            Use the Change Canvas Size to create a new canvas.
            </div>

        </div>
        <div id="square-container"></div>
    </div>
    <script src="js/script.js" ></script>
</body>
</html>
